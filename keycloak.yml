parameters:
  keycloak_database_size: 20Gi
  keycloak_default_x509_auth_flow: true
  keycloak_deploy_idp: true
  keycloak_deploy_ldap: true
  keycloak_federations:
  - bind_creds: <your ad service account password, encoded as pss://>
    bind_dn: CN=<your ad service account>,OU=Generic,OU=Users,OU=Corporate,DC=corp,DC=leidos,DC=com
    connection_url: ldaps://ldap-corp.leidos.com:636/
    group_ldap_filter: (&(objectCategory=Group)(|(cn=psdo.<yourproject>.admins)))
    groups_dn: OU=Corporate,dc=corp,dc=leidos,dc=com
    name: psdo-admin-external
    realm: master
    user_ldap_attribute: cn
    user_ldap_filter: (&(objectCategory=Person)(sAMAccountName=*)(memberOf:1.2.840.113556.1.4.1941:=cn=psdo.<yourproject>.admins,ou=groups,ou=corporate,dc=corp,dc=leidos,dc=com))
    users_dn: OU=Corporate,dc=corp,dc=leidos,dc=com
  - bind_creds: <your ad service account password, encoded as pss://>
    bind_dn: CN=<your ad service account>,OU=Generic,OU=Users,OU=Corporate,DC=corp,DC=leidos,DC=com
    connection_url: ldaps://ldap-corp.leidos.com:636/
    group_ldap_filter: (&(objectCategory=Group)(|(cn=psdo.<yourproject>.*)))
    groups_dn: OU=Corporate,dc=corp,dc=leidos,dc=com
    name: psdo-external
    realm: psdo
    user_ldap_attribute: cn
    user_ldap_filter: (&(objectCategory=Person)(sAMAccountName=*)(memberOf:1.2.840.113556.1.4.1941:=cn=<yourproject>.all,ou=groups,ou=corporate,dc=corp,dc=leidos,dc=com))
    users_dn: OU=Corporate,dc=corp,dc=leidos,dc=com
  keycloak_idps:
  - alias: okta
    authorization_url: https://leidos-corp-us-dev.okta-gov.com/oauth2/default/v1/authorize
    client_id: <Your Client ID From Okta>
    client_secret: <Your Client Secret From Okta>
    display_name: Okta
    provider_id: oidc
    realm: psdo
    token_url: https://leidos-corp-us-dev.okta-gov.com/oauth2/default/v1/token
  keycloak_landing_page_title: Keycloak (IdP)
  keycloak_ldap_ca_cert_links:
  - 
  - https://cacerts.digicert.com/DigiCertGlobalRootCA.crt.pem
  - http://pki.leidos.com/Federal%20Bridge%20CA%20G4.cer
  - http://pki.leidos.com/Federal%20Common%20Policy%20CA%20G2.cer
  - http://pki.leidos.com/IdenTrust%20Global%20Common%20Root%20CA%201.cer
  - http://pki.leidos.com/Leidos%20Cloud%20PKI%20Issuing%20CA-2-Machines.cer
  - http://pki.leidos.com/Leidos%20Cloud%20PKI%20Issuing%20CA-2-Users.cer
  - http://pki.leidos.com/Leidos%20Cloud%20PKI%20Issuing%20CA-Machines.cer
  - http://pki.leidos.com/Leidos%20Cloud%20PKI%20Issuing%20CA-Users.cer
  - http://pki.leidos.com/Leidos%20Cloud%20PKI%20Issuing%20CA-Users.cer
  - http://pki.leidos.com/Leidos%20Cloud%20PKI%20Root%20CA-2.cer
  - http://pki.leidos.com/Leidos%20Cloud%20PKI%20Root%20CA.cer
  - http://pki.leidos.com/Leidos%20FBCA%20Cloud%20PKI%20CA-2.cer
  keycloak_url_prefix: auth
